<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg- pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Portsmouth" aria-label="default input example">
                  <div class="input-group-append">
                  <button type="submit" class="btn btn-primary" id="search-button" aria-label="submit search">Search</button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>

          <div class="list-group col-12 md-10" id="search-history">
            <a href="#" class="list-group-item list-group-item-action list-group-item-primary">A simple primary list  group item</a>
            <a href="#" class="list-group-item list-group-item-action list-group-item-primary">A simple primary list  group item</a>
          </div>
        </aside>
        <div class="col-lg-9 pb-3">
          <section
            id="today"
            class="mt-3"
            role="region"
            aria-live="polite"
          ></section>
          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

  </main>


  <footer>

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="/assets/scripts/script.js"></script>
</body>

</html>
