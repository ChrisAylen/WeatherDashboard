<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Document</title>
  </head>
  
  <body>
    
    <header class="container-fluid bg-dark text-light mb-5 p-3 application-header">
      <div class="d-flex align-items-center weather-header">
        <h1>Weather</h1>
        <h3 class="ml-auto">
          Plan your week, use our weather!
        </h3>
      </div>
    </header>

    <section class="container col-lg-12 pb-3 my-5 bg-dark text-light">
      <div class="row">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Search History</span>
          </a>
          <hr>
          <ul class="nav nav-pills flex-column mb-auto" id="search-history">

        </ul>
        <hr>
        
      </div>
        <aside class="col-lg-9 pb-3">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input class="form-control" id="search-input" type="text" placeholder="Portsmouth" aria-label="default input example">
                <div class="input-group-append">
                  <button type="submit" class="btn btn-primary" id="search-button" aria-label="submit search">Search</button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <section id="today" class="mt-3 form-inline form-group " role="region" aria-live="polite">
            
            <div class="card col-12 col-md-12 col-lg-12 bg-dark weather-today" style="height: 18rem;">
              <div class="card-body" id="current-weather">
                <!-- <img id="iconImg" src="http://openweathermap.org/img/wn/10d@2x.png" class="card-img-top weather-card" alt="...">
                <h5 class="card-title"></h5>
                <p class="card-text"></p> -->
              </div>
              
            </section>
            <section class="container  my-5 bg-dark text-light" >
              <div class="row" id="forecast">

            </section>
          </section>
          
          <script src="/assets/scripts/script.js"></script>
        </body>
      
        </html>
